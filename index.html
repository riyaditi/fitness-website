<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-purple-600 text-white py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6">
            <img src="images\logo.jpg" alt="Fitness Logo" class="w-16 h-16">
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="hover:text-gray-200">Home</a></li>
                    <li><a href="#about" class="hover:text-gray-200">About Us</a></li>
                    <li><a href="bmi.html" class="hover:text-gray-200">BMI Calculator</a></li>
                    <li><a href="#contact" class="hover:text-gray-200">Contact</a></li>
                    <li><a href="login.html" class="hover:text-gray-200">Login</a></li>
                    <li><a href="signup.html" class="hover:text-gray-200">Signup</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="relative flex items-center justify-center h-screen bg-cover bg-center" style="background-image: url('D:\fitness website\images\fitness motivation.png');">
        <div class="text-center bg-white bg-opacity-75 p-10 rounded-xl shadow-lg" data-aos="zoom-in">
            <h1 class="text-5xl font-bold text-purple-700 mb-4">"Your body achieves what your mind believes!"</h1>
            <p class="text-gray-700 text-lg">Start your fitness journey today.</p>
        </div>
    </section>
    <script>
        AOS.init();
        gsap.from("header", { duration: 1, opacity: 0, y: -50, ease: "power3.out" });
        gsap.from("section", { duration: 1.5, opacity: 0, scale: 0.8, ease: "power2.out" });
    </script>
</body>
</html>
